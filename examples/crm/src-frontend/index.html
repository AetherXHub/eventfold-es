<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventFold CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
    <script>
        // Apply theme from localStorage before first paint to prevent flash.
        if (localStorage.getItem("efcrm-theme") === "dark") {
            document.documentElement.classList.add("dark");
        }
    </script>
</head>
<body class="m-0 p-0 bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-body">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
